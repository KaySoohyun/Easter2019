<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Web aplication for Easter event">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felices Pascuas</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Easter event">
  <meta name="theme-color" content="#f44242">

  <!--Material design and styles-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="saludo"> <!--init saludo-->
  <h4 class="mdc-typography--headline4">Bienvenidas</h3>
  <h5 class="mdc-typography--overline">Veo que lograron llegar</h5>
  
  <button class="mdc-button mdc-button--outlined boton" onclick="reset()">
    <span class="mdc-button__label">Ingresar</span>
  </button>
</div> <!--end saludo-->

<div id="app" class="oculto"> <!--init app-->
  <h1 id="nPista" class="mdc-typography--headline1"></h1>
  <h2 class="mdc-typography--overline">Introducir código:</h2>
  
  <form name="form" class="mdc-form-field">
    <input type="text" id="my-text-field" class="mdc-text-field__input" name='pista'>
    <div class="mdc-line-ripple"></div>
  </form>
  
  <button type="submit" class="mdc-button mdc-button--outlined boton" onclick="CheckPassword(document.form.pista)">
    <span class="mdc-button__label">Aceptar</span>
  </button>
  
  <div id="nextCode" class="oculto">
    <h1>El código es correcto!</h1>
    <p>La próxima pista es:</p>
    <p id="place"></p>
    
    <button type="submit" id="next" class="mdc-button mdc-button--outlined boton" onclick="reset()">
      <span class="mdc-button__label">Siguiente</span>
    </button>
  </div>
  
  <div id="tryAgain" class="oculto">
    <h1>El código no es correcto!</h1>
    <p>Probá de nuevo =)</p>
  </div>
</div> <!--end app-->

<script src="main.js"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</body>
</html>
