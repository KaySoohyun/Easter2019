<html>
<body>
<div style="text-align:center">

  <h1 class="mdc-typography--headline1">Pista 1</h1>
  <h2 class="mdc-typography--overline">Introducir código:</h2>
  <form name="form1" class="mdc-form-field">
    <input type="text" id="my-text-field" class="mdc-text-field__input" name='pista1'>
    <div class="mdc-line-ripple"></div>
  </form>
  <div style="padding:20px">
    <button class="mdc-button mdc-button--outlined" style="border-color:#f44242" type="submit" onclick="CheckPassword(document.form1.pista1)">
      <span class="mdc-button__label">Aceptar</span>
    </button>
  </div>
  <div id="oculto1" style="display: none;">
    <h1>El código es correcto!</h1>
    <p>La próxima pista está en: Lugar2</p>
  </div>
  <div id="oculto2" style="display: none;">
    <h1>El código no es correcto!</h1>
    <p>Probá de nuevo =)</p>
  </div>

</div>


<script>
  function CheckPassword(inputtxt) {

  if(inputtxt.value == 12345) { 
    document.getElementById('oculto1').style.display = 'block';
  } else {
    document.getElementById('oculto2').style.display = 'block';
  }
}
</script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
